<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <title>Hapvida - Orçamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="index.js"></script>
</head>
<body>

<!-- LOGO -->
  <div class="has-background-link">
    <figure class="image">
      <img src="https://cafex.hapvida.com.br/hapvida/linha-frente/assets/img/logo-hapvida-branco.svg"
           style="width: 280px; height: 72px;"
           class="center"</figure>
  </div>

 
       <!--  SEÇÃO  -->
  <section class="section has-background-link">
    <div class="container is-fluid">
      <div class="box">
        
        <!-- H1 -->
        <h1 class="has-text-link has-text-centered"><b>ORÇAMENTO INDIVIDUAL</b></h1> <br>
        
        <!-- ESTADO -->
        <div class="field has-addons">
          <div class="control">
            <button type="text"
                    class="button is-link is-hovered has-text-weight-semibold"
                    style="width: 200px;">ESTADO</button>
          </div>
            <div class="control is-expanded">
              <div class="select is-fullwidth is-link"> 
                <select name="state" id="state">
                  <option value="bahia">BAHIA</option>
                  <option value="ceara">Ceará</option>
                </select>
              </div> 
            </div>
          </div>
        
          <!-- PLANO -->
          <div class="field has-addons">
            <div class="control">
              <button type="text"
                      class="button is-link is-hovered has-text-weight-semibold"
                      style="width: 200px;">PLANO</button>
            </div>
              <div class="control is-expanded">
                <div class="select is-fullwidth is-link"> 
                  <select name="plan" id="plan">
                      <option value="amb">AMBULATORIAL S/ ACOMODAÇÃO</option>
                      <option value="enf">HOSPITALAR C/ ENFERMARIA</option>
                      <option value="apa">HOSPITALAR C/ APARTAMENTO</option>
                  </select>
                </div> 
              </div>
           </div>
        
          <!-- COPARTICIPAÇÃO -->
          <div class="field has-addons">
            <div class="control">
              <button type="text"
                      class="button is-link is-hovered has-text-weight-semibold"
                      style="width: 200px;">COPARTICIPAÇÃO</button>
            </div>
              <div class="control is-expanded">
                <div class="select is-fullwidth is-link"> 
                  <select name="co-p" id="co-p">
                      <option value="semco">SEM</option>
                      <option value="comco">COM</option>
                  </select>
                </div> 
              </div>
           </div>
		   
          <!-- ODONTOLOGIA -->
          <div class="field has-addons">
            <div class="control">
              <button type="text"
                      class="button is-link is-hovered has-text-weight-semibold"
                      style="width: 200px;">ODONTOLOGIA</button>
            </div>
              <div class="control is-expanded">
                <div class="select is-fullwidth is-link"> 
                  <select name="odonto" id="odonto">
                      <option value="com-odonto">COM</option>
                      <option value="sem-odonto">SEM</option>
                  </select>
                </div> 
              </div>
           </div>
        
          <!-- IDADE -->
          <div class="field has-addons">
            <div class="control">
              <button type="text"
                      class="button is-link is-hovered has-text-weight-semibold"
                      style="width: 200px;">IDADE</button>
            </div>
              <div class="control is-expanded">
                <div class="select is-fullwidth is-link"> 
                  <select name="age" id="age">
                    <option value="0-18">0 A 18 ANOS</option>
                    <option value="19-23">19 A 23 ANOS</option>
                    <option value="24-28">24 A 28 ANOS</option>
                    <option value="29-33">29 A 33 ANOS</option>
                    <option value="34-38">34 A 38 ANOS</option>
                    <option value="39-43">39 A 43 ANOS</option>
                    <option value="44-48">44 A 48 ANOS</option>
                    <option value="49-53">49 A 53 ANOS</option>
                    <option value="54-58">54 A 58 ANOS</option>
                    <option value="59+">59 ANOS OU MAIS</option>   
                  </select>
                </div> 
              </div>
           </div>
          
          <!-- SUBMETER ORÇAMENTO -->
          <button class="button is-link is-fullwidth has-text-weight-semibold" onclick="executeOperation()">SUBMETER ORÇAMENTO</button> <hr>
        
          <!-- RESULTADO -->
          <div class="field has-addons">
            <div class="control">
              <button type="text"
                      class="button is-link is-hovered has-text-weight-semibold"
                      style="width: 200px;">PREÇO</button>
            </div>
              <div class="control is-expanded">
                <div class="input is-fullwidth is-link"> 
                  <p id="result"></p>
               </div> 
              </div>
             </div>
            </div>
           </div>
         </div>
       </div>
     </section>
 
  <!-- RODAPÉ-->
  <footer class="footer has-background-link">
    <div class="content has-text-centered ">
      <p class="has-text-white">Hapvida - Orçamento por <a class="has-text-white" href="https://github.com/adeilson-adila">Adeilson Ádila</a>.</p>
    </div>
  </footer>

</body>
</html>
