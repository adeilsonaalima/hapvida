<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orçamentos para planos de saúde Hapvida.">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/cf80a8fa31.js" crossorigin="anonymous" defer></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
      <script src="index.js" defer></script>
    <title>Orçamentos Hapvida!</title>
</head>
<body>

<div id="draggable" class="ui-widget-content">
    <img class="size" src="https://hapvida.adila.tech/images/logo-hap.png" alt="">
</div>


    <section class="section has-background-link">

        <div class="columns is-multiline is-mobile">
          
          <!--COLUNA 1-->
          <div class="column is-half is-narrow">
            <div class="box">
      
              <p class="title is-5 has-text-centered has-text-link has-text-weight-bold">Orçamento</p>
      
              <!--ESTADO-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 80px">Estado</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="state" id="state">
                      <option value="bahia">Bahia</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <!--PLANO-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 89px">Plano</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="plan" id="plan">
                      <option value="outpatient">Ambulatorial s/ acomodação</option>
                      <option value="nursery">Hospitalar c/ enfermaria</option>
                      <option value="apartment">Hospitalar c/ apartamento</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <!--COPARTICIPAÇÃO-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 20px">Coparticipação</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="co-p" id="co-p">
                      <option value="withCoP">Com</option>
                      <option value="withoutCoP">Sem</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <!--ODONTOLOGIA-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 37px">Odontologia</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="dentistry" id="dentistry">
                      <option value="withDentistry">Com</option>
                      <option value="withoutDentistry">Sem</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <!--IDADE-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 90px">Idade</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="age" id="age">
                      <option value="0-18">0 a 18 anos</option>
                      <option value="19-23">19 a 23 anos</option>
                      <option value="24-28">24 a 28 anos</option>
                      <option value="29-33">29 a 33 anos</option>
                      <option value="34-38">34 a 38 anos</option>
                      <option value="39-43">39 a 43 anos</option>
                      <option value="44-48">44 a 48 anos</option>
                      <option value="49-53">49 a 53 anos</option>
                      <option value="54-58">54 a 58 anos</option>
                      <option value="59+">59 anos ou mais</option> 
                    </select>
                  </div>
                </div>
              </div>
      
              <hr>
      
              <!--ENVIAR, ADICIONAR E RESETAR-->
              <div class="field is-grouped is-grouped-centered">
                <p class="control">
                  <button onclick="send(); coverage()" class="button is-link is-hovered" name="send" id="send">
                    <i class="fa-solid fa-paper-plane fa-beat"></i>
                  </button>
                </p>
                <p class="control">
                  <button onclick="add(); coverage()" class="button is-link is-hovered" name="add" id="add">
                    <i class="fa-solid fa-plus fa-beat"></i>
                  </button>
                </p>
                <p class="control">
                  <button onclick="cancel()" class="button is-danger">
                    <i class="fa-solid fa-ban fa-beat"></i>
                  </button>
                </p>
              </div>
      
            </div>
          </div>
          
          <!--COLUNA 2-->
          <div class="column is-half">
            <div class="box">
      
              <!--COBERTURA-->   
              <article class="message is-link">  
                <div class="message-header">
                  <p>Cobertura</p>
                  <span><i class="fa-solid fa-book-medical fa-beat"></i></span>
                </div>
                <div class="message-body has-text-black">
                  <p id="coverage"></p>
                </div>
              </article>
              
              <!--DOM LINK-->
              <div name="indexField" id="indexField"></div>
              
              <br>
              
              <!--VALOR TOTAL-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="width: 87px">Total </button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="input is-link is-hovered is-fullwidth">
                    <p name="totalResult" id="totalResult"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <footer class="footer has-background-link">
        <div class="content has-text-centered has-text-white">
          <p>
            <strong class="has-text-link-light">Orçamento Hapvida</strong> por <a class="has-text-link-light" href="https://github.com/Adeilson-Adila">Adeilson Á. A. Lima</a>. O código fonte é licenciado 
            <a class="has-text-link-light" href="http://opensource.org/licenses/mit-license.php">MIT</a>. O conteúdo do site é licenciado <a class="has-text-link-light" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
    </footer>      

</body>
</html>
