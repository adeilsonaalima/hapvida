<body>

    <section class="section has-background-link">

        <div class="columns is-multiline is-mobile">
          
          <!--COLUNA 1-->
          <div class="column is-half is-narrow">
            <div class="box">
      
              <p class="title is-5 has-text-centered has-text-link has-text-weight-bold">Orçamento</p>
      
              <!--ESTADO-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 80px">Estado</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="state" id="state">
                      <option value="bahia">Bahia</option>
		      <option value="ceara">Ceará</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <!--PLANO-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 89px">Plano</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="plan" id="plan">
                      <option value="outpatient">Ambulatorial s/ acomodação</option>
                      <option value="nursery">Hospitalar c/ enfermaria</option>
                      <option value="apartment">Hospitalar c/ apartamento</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <!--COPARTICIPAÇÃO-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 20px">Coparticipação</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="co-p" id="co-p">
                      <option value="withCoP">Com</option>
                      <option value="withoutCoP">Sem</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <!--ODONTOLOGIA-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 37px">Odontologia</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="dentistry" id="dentistry">
                      <option value="withDentistry">Com</option>
                      <option value="withoutDentistry">Sem</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <!--IDADE-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="padding-right: 90px">Idade</button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="select is-link is-hovered is-fullwidth">
                    <select name="age" id="age">
                    <option value="0 a 18">0 a 18 anos</option>
                    <option value="19 a 23">19 a 23 anos</option>
                    <option value="24 a 28">24 a 28 anos</option>
                    <option value="29 a 33">29 a 33 anos</option>
                    <option value="34 a 38">34 a 38 anos</option>
                    <option value="39 a 43">39 a 43 anos</option>
                    <option value="44 a 48">44 a 48 anos</option>
                    <option value="49 a 53">49 a 53 anos</option>
                    <option value="54 a 58">54 a 58 anos</option>
                    <option value="59+">59 anos ou mais</option>  
                    </select>
                  </div>
                </div>
              </div>
      
              <hr>
      
              <!--ENVIAR, ADICIONAR E RESETAR-->
              <div class="field is-grouped is-grouped-centered">
                <p class="control">
                  <button onclick="send(); coverage()" class="button is-link is-hovered" name="send" id="send" aria-label="Enviar">
                    <i class="fa-solid fa-paper-plane fa-beat"></i>
                  </button>
                </p>
                <p class="control">
                  <button onclick="add(); coverage()" class="button is-link is-hovered" name="add" id="add" aria-label="Adicionar">
                    <i class="fa-solid fa-plus fa-beat"></i>
                  </button>
                </p>
                <p class="control">
                  <button onclick="reload()" class="button is-danger" name="reload" id="reload" aria-label="Limpar">
                    <i class="fa-solid fa-ban fa-beat"></i>
                  </button>
                </p>
              </div>
      
            </div>
          </div>
          
          <!--COLUNA 2-->
          <div class="column is-half">
            <div class="box">
      
              <!--COBERTURA-->   
              <article class="message is-link">  
                <div class="message-header">
                  <p>Cobertura</p>
                  <span><i class="fa-solid fa-book-medical fa-beat"></i></span>
                </div>
                <div class="message-body has-text-black">
                  <p id="coverage"></p>
                </div>
              </article>
              
              <!--DOM LINK-->
              <div name="indexField" id="indexField"></div>
              
              <br>
              
              <!--VALOR TOTAL-->
              <div class="field has-addons">
      
                <!--LABEL-->
                <div class="control">
                  <button type="text" class="button is-link has-text-weight-bold" style="width: 87px">Total </button>
                </div>
      
                <!--SELECT-->
                <div class="control is-expanded">
                  <div class="input is-link is-hovered is-fullwidth">
                    <p name="totalResult" id="totalResult"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
